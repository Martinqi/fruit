<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="{CSS_PATH}common.css">
    <script src="{JS_PATH}common.js"></script>
    <link rel="stylesheet" href="{CSS_PATH}hyyphonelogin.css">
    <script src="{JS_PATH}zepto.js"></script>
    <script src="{JS_PATH}touch.min.js"></script>
    <script src="{JS_PATH}hyyphonelogin.js"></script>
</head>
<body>
    <nav>
        <a href="javascript:;" onclick="history.go(-1)">&lt;</a>
    </nav>
    <div class="login">
        <img src="{IMG_PATH}hyylogo.png" alt="">
    </div>
    <div class="loginword">
        <img src="{IMG_PATH}hyyname.png" alt="">
    </div>
    <div class="input">
        <div class="label">
            <span>手机号</span> <span class="first">PHONE</span>
            <input class="user" type="text" placeholder="请输入手机号">
        </div>
        <p></p>
        <div class="label">
            <span class="tap" style="text-align: center">获取验证码</span>
            <input name="yanzheng" class="pass" type="password" placeholder="请输入验证码">
        </div>
    </div>
    <div class="loginbtn">登录</div>
</body>
</html>
